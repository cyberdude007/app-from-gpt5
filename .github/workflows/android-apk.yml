name: Android Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write   # needed for GitHub Release

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Use API 34 to avoid the missing 35 packages on runners.
      # If your compileSdk is 35, either change this to 35 and ensure packages exist,
      # or set compileSdk to 34 in your Gradle config.
      - name: Install SDK packages (API 34)
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: List APKs (debug)
        run: ls -R app/build/outputs/apk || true

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/debug/app-debug.apk "dist/SplitPaisa-${{ github.run_number }}-debug.apk"

      # Keep artifact for CI too, but turn off compression to save time
      - name: Upload artifact (no compression)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: dist/SplitPaisa-${{ github.run_number }}-debug.apk
          compression-level: 0
          retention-days: 7

      # Also publish a prerelease with the raw .apk attached (direct download)
      - name: Publish APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: debug-${{ github.run_id }}
          name: "SplitPaisa Debug #${{ github.run_number }}"
          prerelease: true
          files: dist/SplitPaisa-${{ github.run_number }}-debug.apk
